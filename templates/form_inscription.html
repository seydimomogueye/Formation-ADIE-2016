{% extends '_layouts/base.html' %}

{% block css %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.css" media="screen" title="no title" charset="utf-8">
{% endblock %}

{% block content %}
<h1>Nouvelle inscription</h1>

<form class="form-horizontal" action="" method="post">
  {% for field in form %}
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ field.label }}</label>
    <div class="col-sm-10">
      {{ field }}
      <p class="text-danger">{{ field.errors|striptags }}</p>
    </div>
  </div>


  {% endfor %}
  {% csrf_token %}
  <input type="submit" name="add_inscription"
         class="col-sm-offset-2 btn btn-success" value="Enregistrer">
</form>

{% endblock %}

{% block js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('.date').datepicker();
  </script>
{% endblock %}
