{% extends '_layouts/base.html' %}

{% block content %}
<h1>Ajoutez/Editez une matiere</h1>

<form class="form-horizontal" action="" method="post">
  {% for field in form %}
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ field.label }}</label>
    <div class="col-sm-10">
      {{ field }}
      <p class="text-danger">{{ field.errors|striptags }}</p>
    </div>
  </div>
  {% endfor %}
  {% csrf_token %}
  <input type="submit" name="add_matiere"
         class="col-sm-offset-2 btn btn-success" value="Enregistrer">
</form>

{% endblock %}
